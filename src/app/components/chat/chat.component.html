<h1>chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div
        *ngFor="let chat of chatService.chats"
        [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}" >
        <span [ngClass]="{'badge badge-primary': chatService.usuario-uid == chat.uid,
                            'badge badge-success': chatService.usuario-uid != chat.uid}">
                            {{ chat.nombre }}
        </span>

        <p>
            {{ chat.mensaje }}
        </p>
    </div>


</div>

<input class="form-control"
    type="text"
    name="mensaje"
    value=""
    [(ngModel)]="mensaje"
    placeholder="Enviar mensaje"
    (keyup.enter)="enviar_mensaje()">
